<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Navbar</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light" style="font-family: Poppins">
    <nav class="navbar bg-white navbar-expand-lg fw-bold">
      <div class="container">
        <a href="#" class="navbar-brand">Delivery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          aria-controls="navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse py-lg-0 py-4"
          id="navbarSupportedContent"
        >
          <ul class="px-4 navbar-nav d-flex gap-4 mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-dark">Contact Us</a>
            </li>
          </ul>
          <button
            class="btn btn-warning fw-bold rounded-pill mx-3 mt-lg-0 mt-3"
          >
            Order Now
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
